server.port=1112
spring.application.name=eurekaClient2

security.user.name=admin
security.user.password=123456
management.security.enabled=false
management.security.role=ADMIN

endpoints.shutdown.enabled=true

eureka.instance.hostname=client2
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=12
eureka.instance.metadata-map.company-name=eureka

eureka.client.serviceUrl.defaultZone=http://admin:123456@localhost:8081/eureka,http://admin:123456@localhost:8081/eureka
eureka.client.healthcheck.enabled=true
eureka.client.registry-fetch-interval-seconds=30

logging.level.com.netflix=DEBUG
